<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Hello World</h1>

    <div id="root"></div>

    <a href="#">about</a>
    <a href="#">contact</a>
    <a href="#" onclick="renderHome(event)">home</a>

    <button id="change">Change</button>

    <script>
        const rootElement = document.getElementById('root');

        const router = {
            '/about': `<h2>About us something...</h2>`,
            '/contact': `<h2>Our contacts...</h2>`,
            '/home': `<h2>Homepage...</h2>`,
        };


        window.addEventListener('popstate', e => {
            rootElement.innerHTML = router[location.pathname] || `<h2>Not Found</h2>`;
        });

        document.getElementById('change').addEventListener('click', e => {

            history.pushState({ number: history.length }, '', `page-${history.length}`);
        });

        function renderHome(e) {
            e.preventDefault();

            history.pushState({}, '', 'home');
            return `<h2>Home Page</h2>`;
        }
    </script>
</body>

</html>

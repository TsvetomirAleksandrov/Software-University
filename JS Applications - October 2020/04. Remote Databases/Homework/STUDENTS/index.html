<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <button id="loadStudents">LOAD ALL STUDENTS</button>
    <div id='error-notification'></div>

    <table id='results'>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form id='create-form'>
        <h3>CREATE FORM</h3>
        <label>Id</label>
        <input type="title" id="create-id" placeholder="Id...">
        <label>First Name</label>
        <input type="title" id="create-first-name" placeholder="First Name...">
        <label>Last Name</label>
        <input type="title" id="create-last-name" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="title" id="create-faculty-number" placeholder="Faculty Number...">
        <label>Grade</label>
        <input type="title" id="create-grade" placeholder="Grade...">
        <button>Create</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
